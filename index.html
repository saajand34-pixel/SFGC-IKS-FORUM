<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Dark Maroon Gradient Background */
            background: linear-gradient(135deg, #2D0809 0%, #4A0A0C 30%, #6B1315 50%, #4A0A0C 70%, #2D0809 100%);
            font-family: 'Georgia Pro', Georgia, serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Container */
        .launch-container {
            text-align: center;
            z-index: 10;
        }

        /* Launch Button - Royal Maroon with Golden Glow */
        .btn-inaugurate {
            padding: 20px 60px;
            background: linear-gradient(180deg, #6B1315 0%, #4A0A0C 50%, #2D0809 100%);
            color: #FFD700;
            border: 3px solid #FFD700;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Georgia Pro', Georgia, serif;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                0 0 40px rgba(255, 215, 0, 0.2),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .btn-inaugurate:hover {
            background: linear-gradient(180deg, #8B1A1C 0%, #6B1315 50%, #4A0A0C 100%);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.5),
                0 0 60px rgba(255, 215, 0, 0.3),
                0 0 80px rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
            color: #FFF8DC;
        }

        /* Entering Screen - Hidden Initially */
        .entering-screen {
            display: none;
            text-align: center;
            z-index: 10;
        }

        .entering-text {
            color: #FFD700;
            font-family: 'Georgia Pro', Georgia, serif;
            font-size: 2rem;
            letter-spacing: 4px;
            margin-bottom: 35px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        /* Glass Glow Minimal Progress Bar */
        .progress-container {
            width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.15),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Golden Neon Progress Bar */
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 215, 0, 0.4) 0%, 
                #FFD700 30%, 
                #D4AF37 50%, 
                #FFD700 70%, 
                rgba(255, 215, 0, 0.4) 100%);
            border-radius: 12px;
            transition: width 0.08s linear;
            box-shadow: 
                0 0 15px #FFD700,
                0 0 30px rgba(255, 215, 0, 0.5),
                0 0 45px rgba(255, 215, 0, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .btn-inaugurate {
                padding: 16px 50px;
                font-size: 1.2rem;
                border-width: 2px;
            }
            .entering-text {
                font-size: 1.5rem;
            }
            .progress-container {
                width: 320px;
                height: 6px;
            }
        }

        @media (max-width: 480px) {
            .btn-inaugurate {
                padding: 14px 40px;
                font-size: 1rem;
                border-width: 2px;
                letter-spacing: 2px;
            }
            .entering-text {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            .progress-container {
                width: 260px;
                height: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Initial Launch Screen -->
    <div class="launch-container" id="launch-screen">
        <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
    </div>
