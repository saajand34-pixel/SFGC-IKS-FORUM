<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* SEAMLESS PROFESSIONAL BACKGROUND */
            background-color: #1F0505; 
            background-image: url('image_70a35f.jpg');
            background-size: 450px auto; /* Perfect scale for pattern clarity */
            background-repeat: repeat;
            background-attachment: fixed;
            background-blend-mode: overlay; /* Makes the gold pattern pop against maroon */
            
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Subtle lighting glow in the center for a professional look */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 80%);
            z-index: 1;
            pointer-events: none;
        }

        .launch-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* ROYAL GOLDEN BUTTON - Recreating the "Metallic Cut" Reflection */
        .btn-inaugurate {
            padding: 22px 70px;
            /* Multi-stop gradient creates the sharp horizontal 'cut' line in the middle */
            background: linear-gradient(to bottom, 
                #8a6e2f 0%, 
                #BF953F 45%, 
                #FCF6BA 48%, /* The bright 'cut' line start */
                #FCF6BA 52%, /* The bright 'cut' line end */
                #B38728 55%, 
                #8a6e2f 100%
            );
            color: #3D0A0A; /* Deep maroon text */
            border: 1px solid #BF953F;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Georgia', serif;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.6),
                0 0 20px rgba(255, 215, 0, 0.4);
            border-radius: 4px;
            position: relative;
        }

        .btn-inaugurate:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7), 0 0 30px rgba(255, 215, 0, 0.6);
        }

        /* Entering Screen Styles */
        .entering-screen { display: none; text-align: center; z-index: 20; position: relative; }
        .entering-text { 
            color: #FCF6BA; 
            font-size: 2.2rem; 
            font-weight: bold; 
            letter-spacing: 6px; 
            margin-bottom: 40px; 
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); 
            animation: pulse 2s ease-in-out infinite; 
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .progress-container { 
            width: 450px; height: 8px; background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px; overflow: hidden; margin: 0 auto; 
            border: 1px solid rgba(191, 149, 63, 0.5); 
        }
        .progress-bar { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, #BF953F, #FCF6BA, #BF953F); 
            box-shadow: 0 0 20px #FFD700;
        }
        .progress-text { color: #FCF6BA; font-size: 1rem; margin-top: 15px; letter-spacing: 3px; }

        @media (max-width: 768px) {
            body { background-size: 250px auto; }
            .btn-inaugurate { padding: 18px 50px; font-size: 1.2rem; letter-spacing: 3px; }
            .entering-text { font-size: 1.6rem; }
            .progress-container { width: 300px; }
        }
    </style>
</head>
<body>

    <div class="launch-container" id="launch-screen">
        <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
    </div>

    <div class="entering-screen" id="entering-screen">
        <div class="entering-text">Entering the Forum</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>

    <script>
        function startInauguration() {
            document.getElementById('launch-screen').style.display = 'none';
            document.getElementById('entering-screen').style.display = 'block';
            
            let width = 0;
            const progressInterval = setInterval(() => {
                width += 1;
                document.getElementById('progress-bar').style.width = width + '%';
                document.getElementById('progress-text').textContent = width + '%';
                
                if (width >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 400);
                }
            }, 25);
        }
    </script>
</body>
</html>
