<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* LAUNCH PAGE BACKGROUND */
            background-color: #4A0D0D;
            background-image: url('launch_bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            
            font-family: 'Georgia Pro', Georgia, serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .launch-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* GOLDEN BUTTON */
        .btn-inaugurate {
            padding: 26px 80px;
            background: linear-gradient(180deg, #E8C547 0%, #FFD700 15%, #FFF176 30%, #FFD700 50%, #D4AF37 85%, #C9A227 100%);
            color: #2D0809;
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.35s ease;
            font-family: 'Georgia Pro', Georgia, serif;
            font-weight: bold;
            letter-spacing: 6px;
            text-transform: uppercase;
            border-radius: 50px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4), 0 0 40px rgba(255,215,0,0.3), inset 0 2px 0 rgba(255,255,255,0.5), inset 0 -3px 0 rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-inaugurate::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .btn-inaugurate:hover::after { left: 100%; }
        .btn-inaugurate:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5), 0 0 60px rgba(255,215,0,0.5), inset 0 2px 0 rgba(255,255,255,0.6), inset 0 -3px 0 rgba(0,0,0,0.1);
        }

        .btn-inaugurate:active { transform: scale(0.97); }

        /* ENTERING SCREEN - HIDDEN INITIALLY */
        .entering-screen {
            display: none;
            text-align: center;
            z-index: 20;
            background: linear-gradient(135deg, rgba(74, 13, 13, 0.85) 0%, rgba(45, 8, 9, 0.75) 50%, rgba(61, 10, 10, 0.8) 100%), url('entering_bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            position: fixed;
            inset: 0;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .entering-text {
            color: #FFD700;
            font-family: 'Georgia Pro', Georgia, serif;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .progress-wrapper {
            width: 500px;
            max-width: 85vw;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #B8860B 0%, #FFD700 50%, #B8860B 100%);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s ease;
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .progress-text {
            color: rgba(255,215,0,0.7);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .progress-percent {
            color: #FFD700;
            font-size: 1rem;
            font-weight: bold;
        }

        .status-text {
            color: rgba(255,255,255,0.4);
            font-size: 0.75rem;
            margin-top: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .btn-inaugurate { padding: 22px 60px; font-size: 1.3rem; letter-spacing: 4px; border-radius: 40px; }
            .entering-text { font-size: 1.5rem; letter-spacing: 5px; margin-bottom: 30px; }
            .progress-wrapper { width: 320px; }
            .progress-container { height: 6px; }
        }

        @media (max-width: 480px) {
            .btn-inaugurate { padding: 18px 45px; font-size: 1.1rem; letter-spacing: 3px; border-radius: 35px; }
            .entering-text { font-size: 1.2rem; letter-spacing: 3px; }
            .progress-wrapper { width: 260px; }
        }
    </style>
</head>
<body>

    <!-- LAUNCH SCREEN -->
    <div class="launch-container" id="launch-screen">
        <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
    </div>

    <!-- ENTERING SCREEN -->
    <div class="entering-screen" id="entering-screen">
        <div class="entering-text">ENTERING THE FORUM</div>
        <div class="progress-wrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-info">
                <span class="progress-text">Loading</span>
                <span class="progress-percent" id="progress-percent">0%</span>
            </div>
        </div>
        <div class="status-text" id="status-text">Please wait...</div>
    </div>

    <script>
        function startInauguration() {
            // Hide launch button
            document.getElementById('launch-screen').style.display = 'none';
            
            // Show entering screen
            document.getElementById('entering-screen').style.display = 'flex';
            
            // Start progress bar
            let width = 0;
            const progressBar = document.getElementById('progress-bar');
            const progressPercent = document.getElementById('progress-percent');
            const statusText = document.getElementById('status-text');
            
            const statusMessages = ['Please wait...', 'Loading resources', 'Almost ready', 'Launching website'];
            
            // Progress bar - slower timing
            const progressInterval = setInterval(() => {
                width += 1;
                progressBar.style.width = width + '%';
                progressPercent.textContent = width + '%';
                
                if (width >= 25 && width < 50) {
                    statusText.textContent = statusMessages[1];
                } else if (width >= 50 && width < 75) {
                    statusText.textContent = statusMessages[2];
                } else if (width >= 75) {
                    statusText.textContent = statusMessages[3];
                }
                
                if (width >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => { 
                        window.location.href = 'home.html'; 
                    }, 800);
                }
            }, 40); // Slow progress bar
        }
    </script>
</body>
</html>
