<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM - Grand Inauguration</title>
    <style>
        :root {
            /* Using the maroon from your site theme */
            --royal-maroon: #4A0A0C;
            --royal-gold: #D4AF37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Background changed from black to maroon */
            background-color: var(--royal-maroon);
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mahadwaram {
            position: fixed;
            inset: 0;
            display: flex;
            z-index: 100;
            perspective: 1200px;
        }

        .door {
            width: 50%;
            height: 100%;
            background-image: url('door_image.png'); 
            background-size: 200% 100%;
            background-repeat: no-repeat;
            position: relative;
            transition: transform 3.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 101;
        }

        .left-door { 
            background-position: left center;
            transform-origin: left;
            border-right: 1px solid var(--royal-gold);
        }

        .right-door { 
            background-position: right center;
            transform-origin: right;
            border-left: 1px solid var(--royal-gold);
        }

        .opened .left-door { transform: rotateY(-95deg); }
        .opened .right-door { transform: rotateY(95deg); }

        /* UI Centered perfectly for PC and Mobile */
        .ui-overlay {
            position: absolute;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.8s ease;
        }

        /* Launch Now Button - Maroon color with White Georgia Font */
        .btn-inaugurate {
            padding: 18px 55px;
            /* Button background is royal gold to be visible on maroon bg */
            background: var(--royal-gold);
            /* Font changed to White and Georgia as requested */
            color: #ffffff; 
            font-family: 'Georgia', serif;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 4px;
        }

        .btn-inaugurate:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--royal-gold);
        }

        @media (max-width: 768px) {
            .btn-inaugurate { font-size: 1.2rem; padding: 14px 40px; }
        }
    </style>
</head>
<body>

    <div id="mahadwaram">
        <div class="door left-door"></div>
        <div class="door right-door"></div>
    </div>

    <div class="ui-overlay" id="launch-ui">
        <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
    </div>

    <script>
        function startInauguration() {
            document.getElementById('launch-ui').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('mahadwaram').classList.add('opened');
            }, 300);

            // Redirect to home.html
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 3800);
        }
    </script>
</body>
</html>
