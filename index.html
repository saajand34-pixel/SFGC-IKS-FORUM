<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>SFGC IKS Forum</title>
    <style>
        /* GLOBAL SETTINGS & ARROW REMOVAL */
        html, body {
            margin: 0;
            padding: 0;
            overscroll-behavior-x: none; 
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            /* Font & Spacing Requirements */
            font-size: 11pt;
            line-height: 1.2;
        }

        body {
            font-family: 'Georgia Pro', Georgia, serif;
            background: url('45383.png') no-repeat top center fixed;
            background-size: cover;
            color: #fdf5e6;
            display: flex;
            flex-direction: column;
        }

        /* 1. CINEMATIC LOADING SCREEN */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1F0505 0%, #3B0D0D 50%, #2B0A0A 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000;
            transition: opacity 1s ease-in-out;
        }

        #iks-text {
            font-size: clamp(50px, 10vw, 80px); 
            font-weight: 900;
            letter-spacing: 8px; 
            position: relative;
            background: linear-gradient(to bottom, #BF953F 22%, #FCF6BA 45%, #B38728 50%, #FBF5B7 55%, #AA771C 78%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 0.5px transparent;
            opacity: 0;
            transform: scale(0.9) translateZ(0);
            animation: cinematicReveal 2.5s ease-out forwards;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.5));
        }

        @keyframes cinematicReveal { to { opacity: 1; transform: scale(1) translateZ(0); } }

        #iks-text::after {
            content: 'SFGC IKS'; 
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.6) 50%, transparent 60%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            animation-delay: 1s;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* 2. HEADER & NAVIGATION */
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        h1 { color: #ffd700; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); margin: 10px 0; }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        nav a {
            color: #ffcc66;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            font-size: 1.1em;
        }

        /* 3. MAIN CONTENT */
        main {
            flex: 1;
            max-width: 900px;
            margin: 40px auto;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            text-align: center;
            opacity: 0;
            animation: pageFadeIn 1.5s ease-out forwards;
        }

        @keyframes pageFadeIn { to { opacity: 1; } }

        /* CAROUSEL STYLES */
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto 40px;
            overflow: hidden;
            border-radius: 15px;
        }

        .carousel {
            display: flex;
            width: 2200%; /* 22 images */
            transition: transform 0.5s ease;
        }

        .carousel img {
            width: 4.55%; 
            height: auto;
            max-height: 400px;
            object-fit: contain; 
        }

        .description {
            text-align: left;
            margin-top: 30px;
            padding: 0 10px;
        }

        /* 4. FOOTER */
        footer {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(to right, #1F0505, #3B0D0D, #1F0505);
            border-top: 2px solid #BF953F;
        }

        .hidden { opacity: 0 !important; visibility: hidden; }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .carousel img { 
                max-height: 300px; 
                width: 4.55% !important; 
                object-fit: cover !important; /* Perfect fit for mobile */
            }
            .description { text-align: justify; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="iks-text">SFGC IKS</div>
    </div>

    <header>
        <h1>SFGC IKS Forum Welcomes You</h1>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="slide1.png" alt="Slide 1">
                <img src="slide2.png" alt="Slide 2">
                </div>
        </div>

        <div class="description">
            The International Conference – IKS Horizons 2025... (Content here)
        </div>
    </main>
    
    <footer>
        <p>© All Copyrights Reserved 2026-27 SFGC IKS FORUM</p>
    </footer>
    
    <script>
        // Set loading screen for exactly 5 seconds (5000ms)
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-screen');
            setTimeout(() => {
                loader.classList.add('hidden');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000); // Wait for fade animation to finish
            }, 5000); 
        });

        // Carousel Logic (Simplified for brevity)
        let currentIndex = 0;
        const totalSlides = 22;
        const carousel = document.getElementById('carousel');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            carousel.style.transform = `translateX(-${currentIndex * (100 / totalSlides)}%)`;
        }, 5000);
    </script>
</body>
</html>
