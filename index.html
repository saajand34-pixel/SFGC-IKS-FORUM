<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* SEAMLESS BACKGROUND FIX */
            background-color: #3D0A0A; 
            background-image: 
                linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)),
                url('image_70a35f.jpg');
            
            /* 'cover' makes the image fill the screen without repeating or creating block lines */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;

            /* soft-light brightens the pattern and makes it visible on PC */
            background-blend-mode: soft-light;

            font-family: 'Georgia Pro', Georgia, serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Lighting glow to make the center area bright and neat */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 80%);
            z-index: 1;
            pointer-events: none;
        }

        .launch-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Royal Golden Launch Button (Matches your uploaded design) */
        .btn-inaugurate {
            padding: 22px 70px;
            /* Multi-stop gradient for the gold shimmer look */
            background: linear-gradient(to bottom, #BF953F 22%, #FCF6BA 45%, #B38728 50%, #FCF6BA 55%, #AA771C 78%);
            color: #3D0A0A;
            border: 2px solid #BF953F;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Georgia Pro', Georgia, serif;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 0.7),
                0 0 50px rgba(255, 180, 0, 0.5);
            border-radius: 4px;
        }

        .btn-inaugurate:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 45px rgba(255, 215, 0, 0.9); 
        }

        /* Progress Screen Layout */
        .entering-screen { display: none; text-align: center; z-index: 20; position: relative; }
        .entering-text { 
            color: #FCF6BA; font-family: 'Georgia Pro', Georgia, serif; 
            font-size: 2.2rem; font-weight: bold; letter-spacing: 6px; 
            margin-bottom: 40px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); 
            animation: pulse 2s ease-in-out infinite; 
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .progress-container { 
            width: 450px; height: 10px; background: rgba(255, 255, 255, 0.1); 
            border-radius: 15px; overflow: hidden; margin: 0 auto; 
            border: 1px solid rgba(255, 215, 0, 0.5); 
        }
        .progress-bar { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, #BF953F, #FCF6BA, #BF953F); 
            box-shadow: 0 0 20px #FFD700;
        }
        .progress-text { color: #FCF6BA; font-size: 1rem; margin-top: 15px; letter-spacing: 3px; }

        @media (max-width: 768px) {
            .btn-inaugurate { padding: 18px 55px; font-size: 1.2rem; }
            .progress-container { width: 300px; }
        }
    </style>
</head>
<body>

    <div class="launch-container" id="launch-screen">
        <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
    </div>

    <div class="entering-screen" id="entering-screen">
        <div class="entering-text">Entering the Forum</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>

    <script>
        function startInauguration() {
            document.getElementById('launch-screen').style.display = 'none';
            document.getElementById('entering-screen').style.display = 'block';
            
            let width = 0;
            const progressInterval = setInterval(() => {
                width += 1;
                document.getElementById('progress-bar').style.width = width + '%';
                document.getElementById('progress-text').textContent = width + '%';
                
                if (width >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => { window.location.href = 'home.html'; }, 300);
                }
            }, 25);
        }
    </script>
</body>
</html>
