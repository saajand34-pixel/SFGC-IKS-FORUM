<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS Forum</title>
    <style>
        /* GLOBAL SETTINGS */
        html, body {
            margin: 0;
            padding: 0;
            /* REMOVES THE SIDE ARROW/OVERSCROLL GESTURE */
            overscroll-behavior-x: none; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            font-family: 'Georgia Pro', Georgia, serif;
            background: url('45383.png') no-repeat top center fixed;
            background-size: cover;
            color: #fdf5e6;
            display: flex;
            flex-direction: column;
        }

        /* 1. CINEMATIC LOADING SCREEN */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Deep dark maroon gradient as requested */
            background: linear-gradient(135deg, #1F0505 0%, #3B0D0D 50%, #2B0A0A 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease-in-out;
        }

        #iks-text {
            font-size: clamp(80px, 20vw, 160px);
            font-weight: bold;
            letter-spacing: 15px;
            position: relative;
            
            /* Realistic Metallic Gold Gradient */
            background: linear-gradient(to bottom, #BF953F 22%, #FCF6BA 45%, #B38728 50%, #FBF5B7 55%, #AA771C 78%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Cinematic Reveal Animation */
            opacity: 0;
            transform: scale(0.8);
            animation: cinematicReveal 2.5s ease-out forwards;
            
            /* Soft elegant glow */
            filter: drop-shadow(0 0 20px rgba(191, 149, 63, 0.4));
        }

        /* METALLIC SHIMMER/LIGHT SWEEP */
        #iks-text::after {
            content: 'IKS';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.6) 50%, transparent 60%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            animation-delay: 1s;
        }

        @keyframes cinematicReveal {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* 2. HEADER & CONTENT */
        header {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #ffcc66;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex: 1;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            text-align: center;
            /* Main page load animation */
            opacity: 0;
            animation: pageFadeIn 1.5s ease-out forwards;
            animation-delay: 3s; /* Starts after loading screen */
        }

        @keyframes pageFadeIn {
            to { opacity: 1; }
        }

        .about-section { margin-bottom: 40px; }
        h2 { color: #ffd700; border-bottom: 1px solid #ffcc66; display: inline-block; }
        
        img { 
            display: block; 
            margin: 15px auto; 
            mix-blend-mode: screen;
            filter: drop-shadow(0 0 5px gold);
        }

        footer {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            border-top: 1px solid #ffd700;
        }

        /* HIDING CLASSES */
        .hidden { opacity: 0 !important; visibility: hidden; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="iks-text">IKS</div>
    </div>

    <header>
        <h1>Welcome to SFGC IKS Forum</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="committee.html">Committee</a></li>
                <li><a href="occasion.html">Occasion</a></li>
                <li><a href="proceedings-journal.html">Proceedings</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="about-section">
            <h2>About IKS</h2>
            <img src="45352.png" alt="IKS Logo" width="160">
            <p>Promoting interdisciplinary research on all aspects of traditional Indian wisdom.</p>
        </section>
        </main>
    
    <footer>
        <p>&copy; 2026 SFGC IKS Forum. All rights reserved.</p>
    </footer>
    
    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-screen');
            // Wait 3 seconds to let the cinematic animation finish
            setTimeout(() => {
                loader.classList.add('hidden');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000); // Wait for fade-out transition
            }, 3000);
        });
    </script>
</body>
</html>
