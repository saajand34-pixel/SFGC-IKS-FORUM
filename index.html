<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM - Grand Inauguration</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --temple-maroon: #4A0A0C;
            --gold-leaf: #D4AF37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mahadwaram {
            position: fixed;
            inset: 0;
            display: flex;
            z-index: 100;
            perspective: 1200px;
        }

        .door {
            width: 50%;
            height: 100%;
            background-image: url('door_image.png'); 
            background-size: 200% 100%;
            background-repeat: no-repeat;
            position: relative;
            transition: transform 3.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 101;
        }

        .left-door { 
            background-position: left center;
            transform-origin: left;
            border-right: 1px solid var(--gold-leaf);
        }

        .right-door { 
            background-position: right center;
            transform-origin: right;
            border-left: 1px solid var(--gold-leaf);
        }

        .opened .left-door { transform: rotateY(-95deg); }
        .opened .right-door { transform: rotateY(95deg); }

        .ui-overlay {
            position: absolute;
            z-index: 200;
            text-align: center;
            transition: opacity 0.8s ease;
            width: 100%;
        }

        .om-symbol {
            font-size: 6rem;
            color: var(--gold-leaf);
            text-shadow: 0 0 30px var(--gold-leaf);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--gold-leaf);
            font-family: 'Playfair Display', serif;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .btn-inaugurate {
            padding: 15px 45px;
            background: rgba(74, 10, 12, 0.9);
            color: var(--gold-leaf);
            border: 2px solid var(--gold-leaf);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-inaugurate:hover {
            background: var(--gold-leaf);
            color: var(--temple-maroon);
            box-shadow: 0 0 40px var(--gold-leaf);
        }
    </style>
</head>
<body>

    <div id="mahadwaram">
        <div class="door left-door"></div>
        <div class="door right-door"></div>
    </div>

    

    <div class="ui-overlay" id="launch-ui">
        <div class="om-symbol">‡•ê</div>
        <h1>SFGC IKS FORUM</h1>
        <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
    </div>

    <script>
        function startInauguration() {
            document.getElementById('launch-ui').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('mahadwaram').classList.add('opened');
            }, 300);

            // REDIRECT TO HOME.HTML
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 3800);
        }
    </script>
</body>
</html>
