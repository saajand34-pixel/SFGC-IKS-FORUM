<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>SFGC IKS Forum</title>
    <style>
        /* GLOBAL SETTINGS */
        html, body {
            margin: 0;
            padding: 0;
            overscroll-behavior-x: none; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            font-family: 'Georgia Pro', Georgia, serif;
            /* Ensure 45383.png is in the SAME folder as index.html */
            background: #1F0505 url('45383.png') no-repeat top center fixed;
            background-size: cover;
            color: #fdf5e6;
            display: flex;
            flex-direction: column;
        }

        /* LOADING SCREEN */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1F0505 0%, #3B0D0D 50%, #2B0A0A 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000;
            transition: opacity 1s ease-in-out;
        }

        #iks-text {
            font-size: clamp(50px, 10vw, 80px); 
            font-weight: 900;
            letter-spacing: 8px; 
            background: linear-gradient(to bottom, #BF953F 22%, #FCF6BA 45%, #B38728 50%, #FBF5B7 55%, #AA771C 78%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: cinematicReveal 2.5s ease-out forwards;
        }

        @keyframes cinematicReveal { to { opacity: 1; transform: scale(1); } }

        /* HEADER */
        header { background-color: rgba(0, 0, 0, 0.7); padding: 20px; text-align: center; }
        h1 { color: #ffd700; margin-bottom: 15px; }
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 20px; }
        nav a { color: #ffcc66; text-decoration: none; font-weight: bold; }

        /* MAIN & SLIDESHOW */
        main {
            flex: 1;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        .slideshow-container {
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            border: 3px solid #BF953F;
            position: relative;
        }

        .slideshow {
            display: flex;
            width: 2000%; /* 20 images * 100% width each */
            animation: slide-loop 60s infinite;
        }

        .slideshow img {
            width: 5%; /* 1/20th of the container */
            height: 450px;
            object-fit: cover;
            background-color: #333; /* Fallback color */
        }

        /* Corrected Animation for 20 images */
        @keyframes slide-loop {
            0% { transform: translateX(0); }
            5% { transform: translateX(-5%); }
            10% { transform: translateX(-10%); }
            15% { transform: translateX(-15%); }
            20% { transform: translateX(-20%); }
            25% { transform: translateX(-25%); }
            30% { transform: translateX(-30%); }
            35% { transform: translateX(-35%); }
            40% { transform: translateX(-40%); }
            45% { transform: translateX(-45%); }
            50% { transform: translateX(-50%); }
            55% { transform: translateX(-55%); }
            60% { transform: translateX(-60%); }
            65% { transform: translateX(-65%); }
            70% { transform: translateX(-70%); }
            75% { transform: translateX(-75%); }
            80% { transform: translateX(-80%); }
            85% { transform: translateX(-85%); }
            90% { transform: translateX(-90%); }
            95% { transform: translateX(-95%); }
            100% { transform: translateX(0); }
        }

        footer { padding: 20px; text-align: center; background: #1F0505; border-top: 2px solid #BF953F; }
        .hidden { opacity: 0 !important; visibility: hidden; }
    </style>
</head>
<body>

    <div id="loading-screen">
