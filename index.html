<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Royal Gold Gradient Background */
            background: linear-gradient(135deg, #C9A227 0%, #FFD700 30%, #F0E68C 50%, #FFD700 70%, #C9A227 100%);
            font-family: 'Georgia Pro', Georgia, serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Container */
        .launch-container {
            text-align: center;
            z-index: 10;
        }

        /* Launch Button - Maroon Background */
        .btn-inaugurate {
            padding: 18px 55px;
            background: #4A0A0C;
            color: #FFD700;
            border: 3px solid #FFD700;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia Pro', Georgia, serif;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .btn-inaugurate:hover {
            background: #6B1315;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
            transform: scale(1.05);
        }

        /* Entering Screen - Hidden Initially */
        .entering-screen {
            display: none;
            text-align: center;
        }

        .entering-text {
            color: #FFD700;
            font-family: 'Georgia Pro', Georgia, serif;
            font-size: 2rem;
            letter-spacing: 4px;
            margin-bottom: 35px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        /* Progress Bar Container */
        .progress-container {
            width: 350px;
            height: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid #FFD700;
        }

        /* Golden Progress Bar */
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #D4AF37, #FFD700);
            border-radius: 12px;
            transition: width 0.08s linear;
            box-shadow: 0 0 15px #FFD700;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .btn-inaugurate {
                padding: 15px 45px;
                font-size: 1.1rem;
            }
            .entering-text {
                font-size: 1.5rem;
            }
            .progress-container {
                width: 280px;
                height: 8px;
            }
        }

        @media (max-width: 480px) {
            .btn-inaugurate {
                padding: 12px 35px;
                font-size: 1rem;
                border-width: 2px;
            }
            .entering-text {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            .progress-container {
                width: 220px;
                height: 6px;
            }
        }
    </style>
</head>
<body>

    <!-- Initial Launch Screen -->
    <div class="launch-container" id="launch-screen">
        <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
    </div>

    <!-- Entering Screen (Shows After Click) -->
    <div class="entering-screen" id="entering-screen">
        <div class="entering-text" id="entering-text">Entering...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        function startInauguration() {
            const launchScreen = document.getElementById('launch-screen');
            const enteringScreen = document.getElementById('entering-screen');
            const progressBar = document.getElementById('progress-bar');
            
            // 1. Hide launch screen, show entering screen
            launchScreen.style.display = 'none';
            enteringScreen.style.display = 'block';
            
            // 2. Change background to maroon
            document.body.style.background = '#4A0A0C';
            
            // 3. Animate progress bar
            let width = 0;
            const duration = 2500; // 2.5 seconds
            const interval = 20; // Update every 20ms
            
            const progressInterval = setInterval(() => {
                width += (100 / (duration / interval));
                progressBar.style.width = width + '%';
                
                // 4. When progress completes, redirect to home.html
                if (width >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 200);
                }
            }, interval);
        }
    </script>
</body>
</html>
