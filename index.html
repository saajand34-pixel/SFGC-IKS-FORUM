<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

            body {
        /* BACKGROUND IMAGE FOR LAUNCH SCREEN */
        background-color: #4A0D0D;
        background-image: url('image_70a35f.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        
        font-family: 'Georgia Pro', Georgia, serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .launch-container {
        text-align: center;
        z-index: 10;
        position: relative;
    }

    /* SMOOTH PREMIUM GOLDEN BUTTON */
    .btn-inaugurate {
        padding: 26px 80px;
        background: linear-gradient(180deg, 
            #E8C547 0%, 
            #FFD700 15%, 
            #FFF176 30%, 
            #FFD700 50%, 
            #D4AF37 85%, 
            #C9A227 100%);
        color: #2D0809;
        border: none;
        font-size: 1.6rem;
        cursor: pointer;
        transition: all 0.35s ease;
        font-family: 'Georgia Pro', Georgia, serif;
        font-weight: bold;
        letter-spacing: 6px;
        text-transform: uppercase;
        border-radius: 50px;
        box-shadow: 
            0 8px 30px rgba(0,0,0,0.4),
            0 0 40px rgba(255,215,0,0.3),
            inset 0 2px 0 rgba(255,255,255,0.5),
            inset 0 -3px 0 rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
    }

    /* Shimmer effect on button */
    .btn-inaugurate::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.5s ease;
    }

    .btn-inaugurate:hover::after {
        left: 100%;
    }

    .btn-inaugurate:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 
            0 12px 40px rgba(0,0,0,0.5),
            0 0 60px rgba(255,215,0,0.5),
            inset 0 2px 0 rgba(255,255,255,0.6),
            inset 0 -3px 0 rgba(0,0,0,0.1);
    }

    .btn-inaugurate:active {
        transform: scale(0.97);
    }

    /* ENTERING SCREEN - DARK MAROON BG */
    .entering-screen {
        display: none;
        text-align: center;
        z-index: 20;
        /* Dark maroon background - no image */
        background: linear-gradient(135deg, #2D0809 0%, #4A0D0D 50%, #3D0A0A 100%);
        position: fixed;
        inset: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .entering-text {
        color: #FFD700;
        font-family: 'Georgia Pro', Georgia, serif;
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 8px;
        margin-bottom: 45px;
        text-shadow: 0 0 25px rgba(255,215,0,0.8), 0 0 50px rgba(255,215,0,0.4);
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.03); }
    }

    /* PROFESSIONAL PROGRESS BAR CONTAINER */
    .progress-container {
        width: 500px;
        max-width: 85vw;
        height: 16px;
        background: rgba(255,255,255,0.05);
        border-radius: 50px;
        overflow: hidden;
        margin: 0 auto;
        border: 2px solid rgba(212,175,55,0.3);
        box-shadow: 
            inset 0 4px 15px rgba(0,0,0,0.6),
            0 0 30px rgba(212,175,55,0.1),
            0 0 60px rgba(212,175,55,0.05);
        position: relative;
    }

    /* PROFESSIONAL PROGRESS BAR */
    .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, 
            #8B6914 0%, 
            #B8860B 15%,
            #D4AF37 30%,
            #FFD700 50%,
            #D4AF37 70%,
            #B8860B 85%,
            #8B6914 100%);
        border-radius: 50px;
        box-shadow: 
            0 0 20px rgba(255,215,0,0.8),
            0 0 40px rgba(255,215,0,0.5),
            0 0 60px rgba(255,215,0,0.3),
            inset 0 2px 5px rgba(255,255,255,0.3);
        transition: width 0.03s linear;
        position: relative;
        overflow: hidden;
    }

    /* Shine effect on progress bar */
    .progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            90deg,
            transparent 0%,
            rgba(255,255,255,0.4) 50%,
            transparent 100%
        );
        animation: shine 1.5s infinite;
    }

    @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Glow animation */
    @keyframes glow {
        0%, 100% { 
            box-shadow: 
                0 0 20px rgba(255,215,0,0.8),
                0 0 40px rgba(255,215,0,0.5),
                0 0 60px rgba(255,215,0,0.3);
        }
        50% { 
            box-shadow: 
                0 0 30px rgba(255,215,0,1),
                0 0 60px rgba(255,215,0,0.7),
                0 0 90px rgba(255,215,0,0.5);
        }
    }

    .progress-bar.active {
        animation: glow 1.5s ease-in-out infinite;
    }

    .progress-text {
        color: #FFD700;
        font-size: 1.2rem;
        margin-top: 25px;
        letter-spacing: 4px;
        text-shadow: 0 0 15px rgba(255,215,0,0.6);
        font-weight: bold;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .btn-inaugurate {
            padding: 22px 60px;
            font-size: 1.3rem;
            letter-spacing: 4px;
            border-radius: 40px;
        }
        
        .entering-text {
            font-size: 1.8rem;
            letter-spacing: 5px;
        }
        
        .progress-container {
            width: 340px;
            height: 14px;
        }
    }

    @media (max-width: 480px) {
        .btn-inaugurate {
            padding: 18px 45px;
            font-size: 1.1rem;
            letter-spacing: 3px;
            border-radius: 35px;
        }
        
        .entering-text {
            font-size: 1.4rem;
            letter-spacing: 3px;
        }
        
        .progress-container {
            width: 280px;
            height: 12px;
        }
        
        .progress-text {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

    <!-- LAUNCH SCREEN - WITH IMAGE BG -->
<div class="launch-container" id="launch-screen">
    <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
</div>

<!-- ENTERING SCREEN - DARK MAROON BG -->
<div class="entering-screen" id="entering-screen" style="display: none;">
    <div class="entering-text">Entering the Forum</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">0%</div>
</div>

<script>
    function startInauguration() {
        // Hide launch screen
        document.getElementById('launch-screen').style.display = 'none';
        
        // Remove image background from body
        document.body.style.backgroundImage = 'none';
        document.body.style.backgroundColor = '#2D0809';
        
        // Show entering screen with dark maroon
        const enteringScreen = document.getElementById('entering-screen');
        enteringScreen.style.display = 'flex';
        
        // Start progress bar
        let width = 0;
        const progressBar = document.getElementById('progress-bar');
        
        // Add glow animation class
        progressBar.classList.add('active');
        
        const progressInterval = setInterval(() => {
            width += 1;
            progressBar.style.width = width + '%';
            document.getElementById('progress-text').textContent = width + '%';
            
            if (width >= 100) {
                clearInterval(progressInterval);
                progressBar.classList.remove('active');
                setTimeout(() => { 
                    window.location.href = 'home.html'; 
                }, 300);
            }
        }, 25);
    }
</script>
</body>
</html>
