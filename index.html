<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* SLIDESHOW STYLES */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .slideshow {
            display: flex;
            width: 2100%; /* 21 images */
            animation: slide 60s infinite; /* 60s total for 21 images (~2.86s each) */
        }

        .slideshow img {
            width: 4.76%; /* 100% / 21 */
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            4.76% { transform: translateX(-4.76%); } /* Image 1 */
            9.52% { transform: translateX(-9.52%); } /* Image 2 */
            14.29% { transform: translateX(-14.29%); } /* Image 3 */
            19.05% { transform: translateX(-19.05%); } /* Image 4 */
            23.81% { transform: translateX(-23.81%); } /* Image 5 */
            28.57% { transform: translateX(-28.57%); } /* Image 6 */
            33.33% { transform: translateX(-33.33%); } /* Image 7 */
            38.1% { transform: translateX(-38.1%); } /* Image 8 */
            42.86% { transform: translateX(-42.86%); } /* Image 9 */
            47.62% { transform: translateX(-47.62%); } /* Image 10 */
            52.38% { transform: translateX(-52.38%); } /* Image 11 */
            57.14% { transform: translateX(-57.14%); } /* Image 12 */
            61.9% { transform: translateX(-61.9%); } /* Image 13 */
            66.67% { transform: translateX(-66.67%); } /* Image 14 */
            71.43% { transform: translateX(-71.43%); } /* Image 15 */
            76.19% { transform: translateX(-76.19%); } /* Image 16 */
            80.95% { transform: translateX(-80.95%); } /* Image 17 */
            85.71% { transform: translateX(-85.71%); } /* Image 18 */
            90.48% { transform: translateX(-90.48%); } /* Image 19 */
            95.24% { transform: translateX(-95.24%); } /* Image 20 */
            100% { transform: translateX(-100%); } /* Image 21, then loop back */
        }
    </style>
</head>
<body>
    <h1>Test Slideshow - 21 Images</h1>
    <div class="slideshow-container">
        <div class="slideshow">
            <img src="images/slide1.png" alt="Slide 1">
            <img src="images/slide2.png" alt="Slide 2">
            <img src="images/slide3.png" alt="Slide 3">
            <img src="images/slide4.png" alt="Slide 4">
            <img src="images/slide5.png" alt="Slide 5">
            <img src="images/slide6.png" alt="Slide 6">
            <img src="images/slide7.png" alt="Slide 7">
            <img src="images/slide8.png" alt="Slide 8">
            <img src="images/slide9.png" alt="Slide 9">
            <img src="images/slide10.png" alt="Slide 10">
            <img src="images/slide11.png" alt="Slide 11">
            <img src="images/slide12.png" alt="Slide 12">
            <img src="images/slide13.png" alt="Slide 13">
            <img src="images/slide14.png" alt="Slide 14">
            <img src="images/slide15.png" alt="Slide 15">
            <img src="images/slide16.png" alt="Slide 16">
            <img src="images/slide17.png" alt="Slide 17">
            <img src="images/slide18.png" alt="Slide 18">
            <img src="images/slide19.png" alt="Slide 19">
            <img src="images/slide20.png" alt="Slide 20">
            <img src="images/slide21.png" alt="Slide 21">
        </div>
    </div>
</body>
</html>
