<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFGC IKS FORUM - Grand Inauguration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Royal Plain Gold Background */
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #D4AF37 100%);
            font-family: 'Georgia Pro', Georgia, serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Container */
        .launch-container {
            text-align: center;
            z-index: 10;
        }

        /* Om Symbol */
        .om-symbol {
            font-size: 5rem;
            color: #FFFFFF;
            text-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            font-family: 'Georgia Pro', Georgia, serif;
        }

        /* Title */
        h1 {
            color: #FFFFFF;
            font-family: 'Georgia Pro', Georgia, serif;
            letter-spacing: 4px;
            margin-bottom: 40px;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-weight: normal;
        }

        /* Launch Button - Maroon Background */
        .btn-inaugurate {
            padding: 15px 50px;
            background: #4A0A0C; /* Maroon */
            color: #FFD700; /* Gold text */
            border: 2px solid #FFD700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia Pro', Georgia, serif;
            letter-spacing: 2px;
        }

        .btn-inaugurate:hover {
            background: #6B1315;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        /* Entering Screen - Hidden Initially */
        .entering-screen {
            display: none;
            text-align: center;
        }

        .entering-text {
            color: #FFD700;
            font-family: 'Georgia Pro', Georgia, serif;
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Progress Bar Container */
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid #FFD700;
        }

        /* Golden Progress Bar */
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #D4AF37, #FFD700);
            border-radius: 10px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #FFD700;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .om-symbol { font-size: 3.5rem; }
            h1 { font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 30px; }
            .btn-inaugurate { padding: 12px 35px; font-size: 1rem; }
            .entering-text { font-size: 1.4rem; }
            .progress-container { width: 250px; }
        }

        @media (max-width: 480px) {
            .om-symbol { font-size: 2.5rem; }
            h1 { font-size: 1.2rem; }
            .btn-inaugurate { padding: 10px 28px; font-size: 0.9rem; }
            .entering-text { font-size: 1.1rem; }
            .progress-container { width: 200px; }
        }
    </style>
</head>
<body>

    <!-- Initial Launch Screen -->
    <div class="launch-container" id="launch-screen">
        <div class="om-symbol">‡•ê</div>
        <h1>SFGC IKS FORUM</h1>
        <button class="btn-inaugurate" onclick="startInauguration()">Launch Now</button>
    </div>

    <!-- Entering Screen (Shows After Click) -->
    <div class="entering-screen" id="entering-screen">
        <div class="entering-text" id="entering-text">Entering...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        function startInauguration() {
            const launchScreen = document.getElementById('launch-screen');
            const enteringScreen = document.getElementById('entering-screen');
            const progressBar = document.getElementById('progress-bar');
            
            // 1. Hide launch screen, show entering screen
            launchScreen.style.display = 'none';
            enteringScreen.style.display = 'block';
            
            // 2. Change background to maroon
            document.body.style.background = '#4A0A0C';
            
            // 3. Animate progress bar
            let width = 0;
            const duration = 2500; // 2.5 seconds
            const interval = 25; // Update every 25ms
            
            const progressInterval = setInterval(() => {
                width += (100 / (duration / interval));
                progressBar.style.width = width + '%';
                
                // 4. When progress completes, redirect to home.html
                if (width >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 300);
                }
            }, interval);
        }
    </script>
</body>
</html>
